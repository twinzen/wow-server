spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: password
  h2.console.enabled: true
  jpa: 
    database-platform: org.hibernate.dialect.H2Dialect
  liquibase:
    enabled: true
    contexts: prod, test
    parameters:
      textColumnType: VARCHAR(250)
  main:
    banner-mode: off
